<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJBA at the Louvre</title>
    <!--This credits the stylesheet I used from Bootstrap for the form-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Heading">
      <section id="Heading">
        <header>
          <h1>JoJo's Bizarre Adventure at the Louvre</h1>
        </header>
      </section>
    </div>
    <div class="form-intro">
      <section id="form-intro">
        <header>
          <h6>
            Please input your contact information for our virtual gallery!
          </h6>
        </header>
      </section>
    </div>
    <!--This controls the form.-->
    <div class="form">
      <form action="formsubmitted.html" method="get">
        <label for="name" class="form-label">Enter Your Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Joseph Joestar"
        />
        <label for="email" class="form-label">Enter Your Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="lungsarevitalforhamonusers@gmail.com"
        />
        <button type="submit" class="btn" formaction="formsubmitted.html">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
